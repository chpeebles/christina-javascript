<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x); 

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own
    let a = 10;
    let b = 8;
    console.log(a + b); // addition
    console.log(a - b); // subtraction
    console.log(a / b); // division

    // Working with strings
    console.log("Working with strings:");

    let firstName = 'Christina';
    let middleName = 'Ann';
    let lastName = 'Peebles';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting)
       
    // Functions
    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = Math.pow(theNumb, 2);
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(4);
    console.log(try02);

    let try03 = makeSquare(8);
    console.log(try03);

    // function to concatenate a full name
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    let nameOne = makeName('Robert', '"Beto"', 'O\'Rourke');
    console.log(nameOne);

    let nameTwo = makeName('Susie', 'Jean', 'Smith');
    console.log(nameTwo);

    let nameThree = makeName('Harry', 'James', 'Potter');
    console.log(nameThree);

  </script>
</body>
</html>
